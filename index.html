<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Gravity Ecosystem | Interactive WebGL</title>

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Preload FA fonts for canvas rendering -->
  <style>
    @font-face {
      font-family: 'Font Awesome 6 Brands';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-brands-400.woff2") format("woff2");
    }
    @font-face {
      font-family: 'Font Awesome 6 Free';
      font-style: normal;
      font-weight: 900;
      font-display: block;
      src: url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-solid-900.woff2") format("woff2");
    }
  </style>

  <script type="module" crossorigin src="./assets/index-DYMuLpMu.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-CoqTimSm.css">
</head>
<body>
  <canvas id="webgl-canvas"></canvas>

  <!-- Timeline Slider -->
  <div class="timeline-container">
    <div class="timeline-labels">
      <span class="timeline-label">Month 6</span>
      <span class="timeline-label">Month 24</span>
      <span class="timeline-label">Month 48</span>
    </div>
    <input type="range" id="timeline-slider" min="0" max="1" step="0.01" value="0">
    <div class="phase-markers">
      <span class="phase-marker active">Rev A</span>
      <span class="phase-marker">Rev B</span>
      <span class="phase-marker">Rev C</span>
    </div>
  </div>

  <!-- Phase Label -->
  <div class="brand-label">
    <span id="phase-label">BRAND GRAVITY ECOSYSTEM | Rev A</span>
    <span id="month-display">MONTH: 6</span>
  </div>

  <!-- Category Legend -->
  <div class="category-legend">
    <div class="legend-item"><span class="legend-dot search"></span>Search</div>
    <div class="legend-item"><span class="legend-dot community"></span>Community</div>
    <div class="legend-item"><span class="legend-dot developer"></span>Developer</div>
    <div class="legend-item"><span class="legend-dot marketplace"></span>Marketplace</div>
    <div class="legend-item"><span class="legend-dot integration"></span>Integration</div>
    <div class="legend-item"><span class="legend-dot comparison"></span>Comparison</div>
  </div>

  <!-- Instructions -->
  <div class="instructions">
    <p>Drag slider to see evolution | Click icons to animate | Drag to rotate view</p>
  </div>

</body>
</html>
