<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Gravity Ecosystem | WebGL</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="webgl-canvas"></canvas>

  <!-- Corner Icons -->
  <div class="corner-icon top-left">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <circle cx="12" cy="12" r="3"/>
      <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
    </svg>
  </div>
  <div class="corner-icon top-right">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M9 18c-4.51 2-5-2-7-2"/>
      <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
    </svg>
  </div>
  <div class="corner-icon bottom-left">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
      <circle cx="12" cy="10" r="3"/>
    </svg>
  </div>
  <div class="corner-icon bottom-right-icon">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 7.65l.78.77 7.65 7.65 7.65-7.65.78-.77a5.4 5.4 0 0 0 0-7.65z"/>
    </svg>
  </div>

  <!-- Brand Label -->
  <div class="brand-label">
    <span class="brand-title">BRAND GRAVITY ECOSYSTEM</span>
    <span class="brand-separator">|</span>
    <span class="brand-rev">REV A</span>
  </div>

  <div id="content">
    <!-- Your page content sits on top -->
  </div>

  <!-- Video fallback for non-WebGL browsers -->
  <video id="video-fallback" loop muted autoplay playsinline style="display: none;">
    <source src="fallback.mp4" type="video/mp4">
  </video>

  <script type="module" src="main.js"></script>
</body>
</html>
